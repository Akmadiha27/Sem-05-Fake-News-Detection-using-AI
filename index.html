<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="static\css\style.css"> <!-- Linking the CSS file -->
</head>
<body>

  <!-- Background Section -->
  <div class="background"></div>

  <!-- Main Content Section (Foreground) -->
  <div class="content">
    <div class="text-container">
      <h1>Worried About Fake News?</h1>
      <p>No more doubts. Verify news with ease.</p>
    </div>
    <div class="container">
      <h1>Fake News Detector</h1>
      <p>Enter the news below to check if it's real or fake.</p>

      <textarea id="newsText" placeholder="Enter news headline or article..."></textarea>
      <button id="verifyButton" onclick="verifyNews()">Verify</button>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
 <!-- Linking the JavaScript file -->
</body>
</html>
